<!DOCTYPE html>
<html>
<head>
	<title>Les listes en HTML</title>
	<meta charset="utf-8">
  <style>
        nav ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #333333;
        }

        nav ul li {
          float: left;
        }

        nav ul li a {
          display: block;
          color: white;
          text-align: center;
          padding: 16px;
          text-decoration: none;
        }

        nav ul li a:hover {
          background-color: #111111;
        }
    </style>
</head>
<body>
  <h1> Menu en utilisant des listes:</h1>
	<nav>
		<ul>
			<li><a href="#" >TP_Intro</a></li>
			<li><a href="#" >TP_Format</a></li>
			<li><a href="#" > TP_Liens</a></li>
			<li><a href="#" >TP_Listes</a></li>
		</ul>
	</nav>

</body>

</html>
