<!DOCTYPE html>
<html>
<head>
	<title>Tableau</title>
	<meta charset="utf-8">
	<style type="text/css">
		table,th, td {
  				border: 1px solid black;
  				border-collapse: collapse;
			  }
	</style>
</head>
<body>
	<h1>TABLEAU complexes</h1>
	<h2>fusionner des cellules en colonnes</h2>
 		<table style="width:30%">
  			<tr>
    			<th>Nom</th>
    			<th colspan="2">telephonne</th>
  			</tr>
  			<tr>
   			 	<td>EZARI ADIL</td>
    			<td>066666666</td>
    			<td>067777777</td>
  			</tr>
		</table> 
	<h2>fusionner des cellules en lignes</h2>
 	<table style="width:20%">
  			<tr>
    			<th>Nom</th>
    			<td>EZARI ADIL</td>
  			</tr>
  			<tr>
   			 	<th rowspan="2">telephonne</th>
    			<td>066666666</td>
  			</tr>
  			<tr>
  				<td>067777777</td>
  			</tr>
	</table> 
	<h2>fusion des cellules</h2>
 	<table style="width:50%">
  			<tr>
    			<td colspan="2">col 1 et 2</td>
    			<td>col 3</td>
    			<td colspan="2">col 4 et 5</td>
  			</tr>
  			<tr>
   			 	<td>col 1</td>
   			 	<td>col 2</td>
   			 	<td>col 3</td>
   			 	<td>col 4</td>
   			 	<td>col 5</td>
  			</tr>
  			<tr>
   			 	<td>col 1</td>
   			 	<td colspan="3">col 2,3 et 4</td>
   			 	<td>col 5</td>
  			</tr>
	</table> 

</body>
</html>
